<!--
        yazılan kod sayırı aşağı yukarı yer değiştirmek için alt tuşuna basılı tutarak yön tuşları kullanılır.
        
        w3.org standartları belirler
        https://validator.w3.org/
        bu sayfa bizim yaptığımız sitenin kurllara uygun bir sitemi değilmi kontrol eder.

        settings den linked editing onaylanırsa açma kapama tag leri aynı ayna değiştirmeyi sağlar.

        lorem10 ile hazır paragraflar eklenir.

        resim üretmek için aşağıdaki linkten faydalanılabilinir.
                picsum.photos/id/13/400/200 
        resmi indirerek yada direk link eklenebilinir.
        img tag ının kapama tagı yoktur!
        a href bağlantı tagidır 
        target="_blank" sekmenin yeni sayfada açılmasını sağlar.
-->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sekme Başlığı</title>
</head>
<body>

    <h1>Başlık 1</h1>
    <h2>Başlık 1</h2>
    <h3>Başlık 1</h3>
    <h4>Başlık 1</h4>

    <h6>Başlık 1</h6>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium, autem?</p>

<img src="sahil.jpg" height="100" alt="Manzara" title="sahil">
<br>
<a href="https://google.com" target="_blank"> Arama motoru</a>
</body>
</html>
